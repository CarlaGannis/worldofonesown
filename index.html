<!DOCTYPE html>
<html lang="en">
<head>
<title>Hello!</title>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <a-asset-item id="obj" src="donTest.obj"></a-asset-item>
    <a-asset-item id="mtl" src="donTest.mtl"></a-asset-item>
    <a-entity gltf-model="#brainstem" position="10 -1 5" scale="3 3 3"></a-entity>
    

    <video id="video-src" autoplay loop="true" src="https://cdn.glitch.com/67e3c015-ea03-4d9e-85c8-86c9cab54942%2ForiginClip02.mp4?1547930572462"></video>

	
	</a-assets>
  
  <a-entity obj-model="obj: #obj; mtl:#mtl" position="-1.676 -8.562 -5.305" scale="2 2 2" rotation="0 90 0" shadow="cast:true"> </a-entity>
  
  
  <a-sky src="8KRender_02_04.jpg" > </a-sky>
  <a-box color="red" scale="1 1 1" position="5 0 0"
		      
  <a-box rotation = "0 45 45" position = "0 0 -5" scale = "2 2 2" color = "#ffffff" src = "https://i.imgur.com/mYmmbrp.jpg">
    <a-animation attribute="position" to="0 1.0 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
  </a-box>
  <a-box rotation = "0 45 45" position = "5 1 -10" scale = "2 2 2" color = "#fffff" src = "https://cdn.glitch.com/45949efb-3de9-47db-8e77-c8c741c09d93%2Fmars.jpg?1538605035670">
    <a-animation attribute="position" to="5 1.0 -20" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
  </a-box>
  <a-sphere position="5 1.25 -25" radius="1.25" color="#EF2D5E" shadow>
    <a-animation attribute="position" to="0 1.0 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
  </a-sphere>
  <a-camera>
    <a-cursor color="white"> </a-cursor>
  </a-camera>
</a-scene>
</body>
</html>
